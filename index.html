<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
   <main class="container">
      <header>
         <nav>
            <img src="assets/desktop/logo.svg" alt="pod logo">
         </nav>
      </header>

      <section>
         <div>
            <img class="image__desktop" src="assets/desktop/image-host.jpg" alt="image of host">
            <img class="image__tablet" src="./assets/tablet/image-host.jpg" alt="image of host">
         </div>

         <article>
            <div class="text__wrapper">
               <h1 class="heading-1"><span class="primary-color">PUBLISH YOUR PODCASTS</span><br>EVERYWHERE.</h1>
            <p class="main-text">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotofy, Apple Podcasts, Goodle Podcasts, Pocket Casts and more!</p>
            </div>
            <div class="podcast__icons">
               <img src="assets/desktop/spotify.svg" alt="spotify logo">
               <img src="assets/desktop/apple-podcast.svg" alt="apple podcast logo">
               <img src="assets/desktop/google-podcasts.svg" alt="google podcast logo">
               <img src="assets/desktop/pocket-casts.svg" alt="pocketcast logo">
            </div>
            <form class="form__wrapper" novalidate>
                  <input class="input__email" type="email" name="email"  id="email" placeholder="Email address">
                  <div class="error"></div>
                  <input class="input__button" type="submit" name="submit" value="Request Access">  
            </form>
         </article>
      </section>
      <div class="bg__container">
         <img class="bg__container__image" src="assets/desktop/bg-pattern-dots.svg" alt="dot pattern">
      </div>
   </main>

   <script src="app.js"></script>
</body>
</html>
